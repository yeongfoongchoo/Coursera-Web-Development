<!DOCTYPE html>
<html lang = "en-us">
  
  <head>
    <meta charset="UTF-8">
    
    <title>Introduction to Malaysian Cuisine by yeongfoongchoo</title>
    
    <style>
      h1 {
        margin-bottom : 15px;
      }
    
      p {
        border : 1px solid black;
        background-color: green;
        width: 90%;
        height: auto;
        margin-right: auto;
        margin-left: auto;
        color: red;
      }
      
      .Food {
        width: 100%;
      }
    
      .food0 {
        color: green;
        background-color: yellow;
        font-size : 3em;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }
      
      .food1 {
        color: red;
        background-color: yellow;
        font-size : 2em;
        font-family: "Comic Sans MS", cursive, sans-serif;
        
      }
      
      .food2 {
        color: green;
        background-color: orange;
        font-family: "Comic Sans MS", cursive, sans-serif;
        
      }
      
      /************ Large devices only *********************/
      @media (min-width: 992px){
        .food1 {
          float : left;
          border: 1px solid blue;
          width : 33.33%;
        }
        
      }
      
      /************ Medium devices only *********************/
      @media ((min-width: 768px) and (max-width: 991px)) {
        .food1 {
          float : left;
          border: 1px solid blue;
          width : 50%;
        }
        
      }
      
      /************ Small devices only *********************/
      @media (max-width: 767px){
        .food1 {
          float : left;
          border: 1px solid blue;
          width : 100%;
        }
        
      }
      
    </style>
  </head>
  
  <body>
    
    <h1 class="food0">
      Here is an introduction to Malaysian Cuisine.
    </h1>
    
    <div class="Food">
      <div class="food1">
        <h2>
          Nasi Lemak (a.k.a Coconut Rice)
        </h2>
        <div class="food2">
          Nasi lemak is spicy, delicious cuisine.
        </div>
      </div>
      
      <div class="food1">
        <h2>
          Tomyam
        </h2>
        <div class="food2">
          Tomyam noodles is made of spicy, sour broth.
        </div>
      </div>
      
      <div class="food1">
        <h2>
          Roti canai (a.k.a Flat bread)
        </h2>
        <div class="food2">
          Roti canai comes in different flavors: plain with eggs, or with sardines for example.
        </div>
      </div>
      
    </div>
  </body>
</html>
